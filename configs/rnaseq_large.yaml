# Configuration for SEDD RNA-seq Large Model
# This config contains all parameters for training and inference

# Model architecture
model:
  name: SEDDTransformerLarge
  hidden_dim: 512
  num_layers: 12
  num_heads: 8
  dropout: 0.1

# Data parameters
data:
  data_path: null  # Must be specified via CLI or environment variable
  val_fraction: 0.1

# Training hyperparameters
training:
  batch_size: 4
  num_epochs: 100
  learning_rate: 5.0e-5
  weight_decay: 0.01
  mask_ratio: 0.15
  gradient_clip: 1.0
  optimizer:
    type: AdamW
    betas: [0.9, 0.999]

# Checkpoint and logging
checkpointing:
  checkpoint_dir: experiments/rnaseq_large
  save_interval: 10
  resume: null  # Path to checkpoint to resume from

logging:
  log_interval: 50
  val_interval: 1

# Inference parameters
inference:
  mask_ratio: 0.2
  num_steps: 50
  temperature: 1.0
  sampler: euler
  batch_size: 16
  num_batches: null  # null means all batches
  num_cells_visualize: 3

# Other parameters
other:
  seed: 42
  num_workers: 4

# Diffusion-specific parameters
diffusion:
  noise_schedule: LogLinearNoise
  noise_eps: 1.0e-3
  graph_type: AbsorbingGraph
