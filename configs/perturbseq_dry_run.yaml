# Configuration for SEDD Perturbation Prediction Dry Run
# This config contains all parameters for training and testing perturbation prediction
# Task: control cell + perturbation label -> perturbed cell

# Model architecture
model:
  name: SEDDPerturbationTransformerSmall
  hidden_dim: 4
  num_layers: 2
  num_heads: 2
  dropout: 0.1

# Data parameters
data:
  #train_data_path: /home/b5cc/sanjukta.b5cc/st3/datasets/k562_5k.h5ad  # Training data path
  train_data_path: /home/b5cc/sanjukta.b5cc/st3/datasets/dataset/k562_5k_train_split.h5ad
 # test_data_path: /home/b5cc/sanjukta.b5cc/st3/datasets/k562_test.h5ad  # Testing/inference data path
  gene: gene  # Column in adata.obs with perturbation labels
  control_name: non-targeting  # Name of control perturbation
  val_fraction: 0.1
  loader_path: /home/b5cc/sanjukta.b5cc/st3/cell_load_config.toml

# Training hyperparameters
training:
  batch_size: 2
  num_epochs: 1
  learning_rate: 1.0e-4
  weight_decay: 0.01
  mask_ratio: 0.15
  gradient_clip: 1.0
  optimizer:
    type: AdamW
    betas: [0.9, 0.999]

# Checkpoint and logging
checkpointing:
  checkpoint_dir: experiments/psed_demo/perturbseq_dry_run
  save_interval: 1
  resume: null  # Path to checkpoint to resume from

logging:
  log_interval: 1
  val_interval: 1

# Inference parameters
inference:
  perturbations_file: /home/b5cc/sanjukta.b5cc/st3/datasets/dataset/perturbation_names_5k.txt
  perturbations_all_file: /home/b5cc/sanjukta.b5cc/st3/datasets/dataset/perturbation_name_all_5k.txt
  num_samples_per_pert: 10
  mask_ratio: 0.2
  num_steps: 5
  temperature: 1.0
  sampler: euler
  batch_size: 2
  num_batches: null  # null means all batches
  num_cells_visualize: 3

# Other parameters
other:
  seed: 42
  num_workers: 4

# Diffusion-specific parameters
diffusion:
  noise_schedule: LogLinearNoise
  noise_eps: 1.0e-3
  graph_type: AbsorbingGraph
